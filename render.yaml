services:
  - type: web
    name: bidhive-rfpagent
    env: node
    region: oregon
    plan: starter # Upgrade to 'standard' (2GB RAM) or 'pro' (4GB RAM) if still experiencing OOM
    buildCommand: pnpm install --no-frozen-lockfile && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEFER_AGENT_INIT
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: bidhive-db
          property: connectionString
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: bidhive-db
    databaseName: rfpagent
    plan: starter # or higher for production
    region: oregon
