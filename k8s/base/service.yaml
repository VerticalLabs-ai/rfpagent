apiVersion: v1
kind: Service
metadata:
  name: rfp-agent-service
  labels:
    app: rfp-agent
spec:
  type: ClusterIP
  selector:
    app: rfp-agent
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
